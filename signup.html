<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-lime-700 flex justify-around items-center h-16">
      <a href="./index.html">
        <img
          src="./img/logo.png "id="logo"class="w-24 h-24 mr-3"alt="logo"
        />
      </a>
      <ul class="flex gap-10">
        <li>
          <input
            type="text" placeholder="Search for items"class="rounded-md w-60 p-0.5 animate-pulse"
          />
        </li>
        <a href="./signin.html">Sign in</a>
        <a href="./signup.html">Sign up</a>
      </ul>
    </nav>

    <div class="flex justify-center items-center h-screen">
      <form name="myForm" action="" onsubmit="validateForm()" class="shadow-xl p-10 rounded-xl  bg-[#f2ede4] ">
        <h1 class="text-center font-extrabold text-2xl mb-1 ">
            Sign up 
        </h1>
        <hr class="bg-black w-full mb-3 ">
        <div class="mb-4 flex  flex-col">
          <label for="name" class="mr-2 mb-1">Name: </label>
          <input type="text" name="fname" id="fname"
          placeholder="Enter your name"  class="p-1 rounded-sm outline-none"/>
          <span class="block fnameerror text-red-500 text-xs hidden">error</span>
        </div>
        
        <div class="mb-4 flex  flex-col">
          <label for="name" class="mr-2 mb-1">Email: </label>
          <input type="text" id="" placeholder="Enter your email"  class="p-1 rounded-sm outline-none"/>
        </div>

        <div class="mb-4 flex  flex-col">
          <label for="name" class="mr-2 mb-1">Password: </label>
          <input type="text" placeholder="Enter Password" class="p-1 rounded-sm outline-none" />
        </div>

        <div class="mb-4 flex  flex-col">
          <label for="name" class="mr-2 mb-1">Confirm Password: </label>
          <input type="text" placeholder="Enter Confirm Password"  class="p-1 rounded-sm outline-none"/>
        </div>
        <div class="mb-4">
          <h6>
            Already have an account?<span class=" text-blue-600 cursor-pointer">
              <a href="./signin.html">Click here</a>
            </span>
          </h6>
        </div>

        <div class=" flex justify-center items-center">
            <button class=" shadow-sm bg-white px-4 py-2  rounded-lg  text-center mt-2 font-bold hover:bg-black hover:text-white transition-all duration-200 ease-in">Create Account</button>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
